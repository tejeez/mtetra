language = "C"
style = "tag"
cpp_compat = true
include_guard = "L1_H_INCLUDED"
autogen_warning = "// Automatically generated by cbindgen"
documentation_style = "c99"

[struct]
rename_fields = "SnakeCase"

[enum]
rename_variants = "ScreamingSnakeCase"
rename_variant_name_fields = "ScreamingSnakeCase"
prefix_with_name = true
